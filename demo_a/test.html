        /* Custom styles for cards, tooltips, and calendar */
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .department-card,
        .village-card {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .department,
        .village {
            flex: 1 1 200px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            position: relative;
        }

        .status {
            margin-top: 10px;
        }

        .status span {
            display: inline-block;
            padding: 5px;
            margin: 2px;
            border-radius: 3px;
            font-size: 12px;
        }

        .status .new {
            background-color: #ffcccb;
        }

        .status .in-progress {
            background-color: #add8e6;
        }

        .status .completed {
            background-color: #90ee90;
        }

        .popup {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .department:hover .popup,
        .village:hover .popup {
            display: block;
        }

        .popup .new {
            background-color: #ffcccb;
        }

        .popup .in-progress {
            background-color: #add8e6;
        }

        .popup .completed {
            background-color: #90ee90;
        }

        /* Custom Tooltip Styling */
        .tooltip {
            position: fixed;
            background: white;
            color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            display: none;
            z-index: 1000;
        }

        /* Reduce calendar size */
        .fc .fc-toolbar-title {
            font-size: 0.9em;
        }

        .fc .fc-col-header-cell-cushion {
            font-size: 0.7em;
            padding: 1px;
        }

        .fc .fc-daygrid-day-number {
            font-size: 0.7em;
            padding: 1px;
        }

        .fc .fc-event {
            font-size: 0.6em;
            padding: 1px;
        }

        .fc .fc-daygrid-day-frame {
            padding: 0;
        }

        .fc .fc-toolbar button {
            font-size: 0.8em;
            padding: 4px 8px;
        }

        .fc .fc-today-button {
            font-size: 0.8em;
            padding: 4px 8px;
        }

        /* Ensure the navbar takes full vertical space */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4rem;
            z-index: 1000;
        }

        /* Ensure the sidebar starts below the navbar */
        .sidebar {
            position: fixed;
            top: 4rem;
            left: 0;
            width: 88px;
            height: calc(100vh - 4rem);
            overflow-y: auto;
            z-index: 999;
        }

        /* Ensure the main content starts after the sidebar */
        .main-content {
            margin-left: 6.5rem;
            margin-top: 4rem;
            padding: 1rem;
            overflow-y: auto;
            height: calc(100vh - 4rem);
        }

        .dropdown-menu {
            display: none;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        /* Banner slideshow styles */
        .banner-slide {
            display: none;
            width: 100%;
            transition: opacity 1s ease-in-out;
            height: 30rem;
        }

        .banner-slide img {
            height: 100%;
            object-fit: cover;
        }

        .banner-slide.active {
            display: block;
        }

        /* Banner buttons at the center left and right */
        .banner-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .banner-button.prev {
            left: 10px;
        }

    <script>
        // Banner Slideshow
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("banner-slide");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
            slides[slideIndex - 1].classList.add('active');
        }

        // Calendar
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                initialDate: '2023-01-01',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: [
                    { title: 'District Event 1', start: '2023-01-05' },
                    { title: 'District Event 2', start: '2023-01-10' },
                    { title: 'District Event 3', start: '2023-01-15' }
                ]
            });
            calendar.render();
        });

        // Village data handling
        async function fetchVillageData() {
            try {
                const response = await fetch('./data/village_data.json');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching village data:', error);
                return [];
            }
        }

        async function populateVillages(mandalName) {
            const villageData = await fetchVillageData();
            const villageCardsContainer = document.getElementById('villageCards');
            villageCardsContainer.innerHTML = ''; // Clear existing cards

            // Find the mandal in the data
            let mandalVillages = null;
            for (const mandal of villageData) {
                if (mandal[mandalName]) {
                    mandalVillages = mandal[mandalName];
                    break;
                }
            }

            if (mandalVillages) {
                mandalVillages.forEach(village => {
                    const villageCard = document.createElement('div');
                    villageCard.className = 'village card';
                    villageCard.innerHTML = `
                        <h3>${village["Village Name"]}</h3>
                        <p>Population: ${village["Population"] || village["Total Population"]}</p>
                        <p>Male Population: ${village["Male Population"]}</p>
                        <p>Female Population: ${village["Female Population"]}</p>
                        <p>Area: ${village["Area (sq. km)"] || village["Village Area (sq. km)"]}</p>
                        <p>Literacy Rate: ${village["Literacy Rate (%)"]}</p>
                    `;
                    villageCardsContainer.appendChild(villageCard);
                });
            } else {
                villageCardsContainer.innerHTML = '<p>No data found for this mandal.</p>';
            }
        }

        // Example usage: Call populateVillages with a mandal name
        // You would replace 'BALIJIPETA' with the actual mandal name when
        // a user clicks on a mandal on the map.
        // For example:
        // document.querySelector('.mandal-on-map').addEventListener('click', () => populateVillages('BALIJIPETA'));

        // Initial population of villages (optional)
        // populateVillages('BALIJIPETA');

    </script>
