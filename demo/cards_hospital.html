<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #E0F2F7;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Cards */
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }

        .card-body {
            color: #333;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .card-img-top {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        /* Copy Icon */
        .copy-icon {
            cursor: pointer;
            margin-left: 5px;
        }

        .tooltip-inner {
            max-width: 200px;
            width: auto;
        }

        a {
            color: #333;
        }

        a:hover {
            color: #555;
        }

        /* Scroll To Top */
        #back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: none;
            padding: 15px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            z-index: 1000;
        }

        #back-to-top:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        #back-to-top.stuck {
            display: block;
        }

        /* Banner */
        footer {
            background-color: #004B87;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        footer ul li {
            margin: 0 10px;
        }

        footer ul li a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container my-4">
        <h1 class="text-center mb-4">Hospitals</h1>
        <div class="row g-4" id="hospital-list">

        <button id="back-to-top">â†‘</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>

            },

                map: "https://maps.app.goo.gl/ZawCQngc63NGebzy7",

            {

    </script>

    <script>
        //Copy Functionality
        function copyToClipboard(elementId, triggerEl) {
            const text = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(text).then(function () {
                const tooltip = bootstrap.Tooltip.getInstance(triggerEl);
                tooltip.setContent({ '.tooltip-inner': 'Copied!' });
                tooltip.show();

                setTimeout(function () {
                    tooltip.hide();
                    tooltip.setContent({ '.tooltip-inner': 'Copy to clipboard' });
                }, 2000);
            }, function (err) {
                console.error('Could not copy text: ', err);
            });
        }

        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        const tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        });
    </script>

    <script>
        //Scroll to Top
        // Set a variable for our button element.
        const scrollToTopButton = document.getElementById('back-to-top');

        // Let's set up a function that shows our scroll-to-top button if we scroll beyond the height of the initial window.
        const scrollFunc = () => {
            // Get the current scroll value
            let y = window.scrollY;

            // If the scroll value is greater than the window height, let's add a class to the scroll-to-top button to show it!
            if (y > 500) {
                scrollToTopButton.className = "stuck";
            } else {
                scrollToTopButton.className = "";
            }
        };

        window.addEventListener("scroll", scrollFunc);

        const scrollToTop = () => {
            // Let's set a variable for the number of pixels we are from the top of the document.
            const c = document.documentElement.scrollTop || document.body.scrollTop;

            // If that number is greater than 0, we'll scroll back to 0, or the top of the document.
            // We'll also animate that scroll with requestAnimationFrame:
            // https://developer.mozilla.org/en-US/docs/Web/API/window/requestAnimationFrame
            if (c > 0) {
                window.requestAnimationFrame(scrollToTop);
                // ScrollTo takes an x and a y coordinate.
                // Increase the '50' value to get a faster scroll!
                window.scrollTo(0, c - c / 3);
            }
        };

        scrollToTopButton.addEventListener("click", scrollToTop);
    </script>
</body>

</html>
