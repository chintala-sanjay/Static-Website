    <style>
        body {
            background: linear-gradient(to right, #e96443, #904e95);
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Cards */
        .card {
            background-size: cover;
            background-position: center;
        }

        .card-body {
            color: #333;
        }

        .card-img-top {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        /* Copy Icon */
        .copy-icon {
            cursor: pointer;
            margin-left: 5px;
        }

        .tooltip-inner {
            max-width: 200px;
            width: auto;
        }

        a {
            color: #333;
        }

        a:hover {
            color: #555;
        }

        /* Scroll To Top */
        #back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: none;
            padding: 15px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            z-index: 1000;
        }

        #back-to-top:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        #back-to-top.stuck {
            display: block;
        }
    </style>
</head>

        <script>
            //Copy Functionality
            function copyToClipboard(elementId, triggerEl) {
                const text = document.getElementById(elementId).innerText;
                navigator.clipboard.writeText(text).then(function () {
                    const tooltip = bootstrap.Tooltip.getInstance(triggerEl);
                    tooltip.setContent({ '.tooltip-inner': 'Copied!' });
                    tooltip.show();
    
                    setTimeout(function () {
                        tooltip.hide();
                        tooltip.setContent({ '.tooltip-inner': 'Copy to clipboard' });
                    }, 2000);
                }, function (err) {
                    console.error('Could not copy text: ', err);
                });
            }
    
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            const tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            });
        </script>
    
        <script>
            //Scroll to Top
            // Set a variable for our button element.
            const scrollToTopButton = document.getElementById('back-to-top');
    
            // Let's set up a function that shows our scroll-to-top button if we scroll beyond the height of the initial window.
            const scrollFunc = () => {
                // Get the current scroll value
                let y = window.scrollY;
    
                // If the scroll value is greater than the window height, let's add a class to the scroll-to-top button to show it!
                if (y > 500) {
                    scrollToTopButton.className = "stuck";
                } else {
                    scrollToTopButton.className = "";
                }
            };
    
            window.addEventListener("scroll", scrollFunc);
    
            const scrollToTop = () => {
                // Let's set a variable for the number of pixels we are from the top of the document.
                const c = document.documentElement.scrollTop || document.body.scrollTop;
    
                // If that number is greater than 0, we'll scroll back to 0, or the top of the document.
                // We'll also animate that scroll with requestAnimationFrame:
                // https://developer.mozilla.org/en-US/docs/Web/API/window/requestAnimationFrame
                if (c > 0) {
                    window.requestAnimationFrame(scrollToTop);
                    // ScrollTo takes an x and a y coordinate.
                    // Increase the '50' value to get a faster scroll!
                    window.scrollTo(0, c - c / 3);
                }
            };
    
            scrollToTopButton.addEventListener("click", scrollToTop);
        </script>
