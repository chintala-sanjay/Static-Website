<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background: linear-gradient(to right, #1e88e5, #64b5f6);
            color: white;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Cards */
        .card {
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            height: 100%;
            /* Ensures consistent card height */
            border: none;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
        }

        .card-img-top {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        .card-body {
            color: #333;
            padding: 20px;
            flex-grow: 1;
            /* Card body will take up remaining height */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: 600;
            color: #2c3e50;
        }

        .card-text {
            margin-bottom: 15px;
            font-size: 1rem;
            line-height: 1.6;
        }

        .card-text a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s;
            display: flex;
            align-items: center;
        }

        .card-text a:hover {
            color: #2980b9;
        }

        .card-text a img {
            margin-right: 8px;
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }

        /* Copy Icon */
        .copy-icon {
            cursor: pointer;
            margin-left: 8px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .copy-icon:hover {
            opacity: 1;
        }

        .tooltip-inner {
            max-width: 200px;
            width: auto;
            background-color: #3498db;
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
        }

        /* Scroll To Top */
        #back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: none;
            padding: 15px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            z-index: 1000;
        }

        #back-to-top:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        #back-to-top.stuck {
            display: block;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 30px 0;
            text-align: center;
            border-top: 3px solid #3498db;
        }

        footer ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        footer ul li {
            margin: 0 20px;
        }

        footer ul li a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        footer ul li a:hover {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .col-md-6 {
                width: 100%;
            }

            .col-lg-4 {
                width: 100%;
            }

            footer ul {
                flex-direction: column;
                align-items: center;
            }

            footer ul li {
                margin: 10px 0;
            }
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .contact-item a {
            display: inline-flex;
            align-items: center;
            text-decoration: none; /* Remove underline from links */
            color: inherit; /* Inherit color from parent */
        }
        .contact-item a:hover {
            color: #3498db; /* Change color on hover */
        }

        /* Remove extra spaces */
        .card-text a img {
            margin-right: 8px;
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }

        .copy-icon {
            cursor: pointer;
            margin-left: 5px; /* Reduced spacing */
            opacity: 0.7;
            transition: opacity 0.3s;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container my-4">

        <div class="row g-4" id="bank-list">

    <footer>

        crossorigin="anonymous"></script>

                            <div class="contact-item">
                                ${bank.website ? `<a href="${bank.website}" target="_blank">

    </script>

    <script>
        //Copy Functionality
        function copyToClipboard(elementId, triggerEl) {
            const text = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(text).then(function () {
                const tooltip = bootstrap.Tooltip.getInstance(triggerEl);
                tooltip.setContent({ '.tooltip-inner': 'Copied!' });
                tooltip.show();

                setTimeout(function () {
                    tooltip.hide();
                    tooltip.setContent({ '.tooltip-inner': 'Copy to clipboard' });
                }, 2000);
            }, function (err) {
                console.error('Could not copy text: ', err);
            });
        }

        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        const tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        });
    </script>

    <script>
        //Scroll to Top
        const scrollToTopButton = document.getElementById('back-to-top');

        const scrollFunc = () => {
            let y = window.scrollY;

            if (y > 500) {
                scrollToTopButton.className = "stuck";
            } else {
                scrollToTopButton.className = "";
            }
        };

        window.addEventListener("scroll", scrollFunc);

        const scrollToTop = () => {
            const c = document.documentElement.scrollTop || document.body.scrollTop;

            if (c > 0) {
                window.requestAnimationFrame(scrollToTop);
                window.scrollTo(0, c - c / 3);
            }
        };

        scrollToTopButton.addEventListener("click", scrollToTop);
    </script>
</body>

</html>
