<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #e96443, #904e95);
            color: white;
        }

        .card {
            background-size: cover;
            background-position: center;
        }

        .card-body {
            color: #333;
        }

        .card-img-top {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .copy-icon {
            cursor: pointer;
            margin-left: 5px;
        }

        .tooltip-inner {
            max-width: 200px;
            width: auto;
        }

        a {
            color: #333;
        }

        a:hover {
            color: #555;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container my-4">
        <h1 class="text-center mb-4">Hospitals</h1>
        <div class="row g-4" id="hospital-list">
            <!-- Cards will be dynamically generated here -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const hospitals = [
            {
                name: "G. T. Hospital",
                image: "https://lh5.googleusercontent.com/p/AF1QipPoGdJYv3Acc2uyweE6C1tflMbk_nux-pf_x1iq=w426-h240-k-no",
                address: "Near Police Commissioners Office, Lokmanya Tilak Marg, Fort, G. P. O, Mumbai, Maharashtra 400001",
                map: "https://www.google.com/maps/search/?api=1&query=Near+Police+Commissioners+Office,+Lokmanya+Tilak+Marg,+Fort,+G.+P.+O,+Mumbai,+Maharashtra+400001",
                email: "info@gthospital.in",
                phone: "22621465",
                website: "http://gthospital.in/"
            },
            {
                name: "J J Hospital",
                image: "https://lh5.googleusercontent.com/p/AF1QipPcE7ADUFiKsBkSKxOWlYYfgGTwuP3s7asN8L4Y=w408-h306-k-no",
                address: "J J Marg, Nagpada-Mumbai Central, Off Jijabhoy Road, Mumbai, Maharashtra 400008",
                map: "https://www.google.com/maps/search/?api=1&query=J+J+Marg,+Nagpada-Mumbai+Central,+Off+Jijabhoy+Road,+Mumbai,+Maharashtra+400008",
                phone: "23735555"
            },
            {
                name: "K E M Hospital",
                image: "https://www.kem.edu/images/gallery/web-gal-img-8.jpg",
                address: "Acharya Donde Marg, Parel, Mumbai, Maharashtra 400012",
                map: "https://www.google.com/maps/search/?api=1&query=Acharya+Donde+Marg,+Parel,+Mumbai,+Maharashtra+400012",
                email: "kemwebsite@kem.edu",
                phone: "24107000",
                website: "http://www.kem.edu"
            },
            {
                name: "Municipal Hospital",
                image: "https://lh5.googleusercontent.com/p/AF1QipP20G_dfvkNumYGJ7KK_GBACrZbEtt12b0xvTPr=w408-h258-k-no",
                address: "197/1-13, MS Ali Road, Chor Bazaar, Kamathipura, Mumbai, Maharashtra 400008",
                map: "https://www.google.com/maps/search/?api=1&query=197/1-13,+MS+Ali+Road,+Chor+Bazaar,+Kamathipura,+Mumbai,+Maharashtra+400008",
                phone: "23096361"
            },
            {
                name: "Saifee Hospital",
                image: "https://www.saifeehospital.com/img/slides/slide1.jpg",
                address: "15/17, Maharshi Karve Marg, Opera House, Girgaon, Mumbai, Maharashtra 400004",
                map: "https://www.google.com/maps/search/?api=1&query=15/17,+Maharshi+Karve+Marg,+Opera+House,+Girgaon,+Mumbai,+Maharashtra+400004",
                phone: "67570111",
                website: "http://www.saifeehospital.com"
            },
            {
                name: "St George Hospital",
                image: "https://lh5.googleusercontent.com/p/AF1QipM9WBM1r3juar7CZjzVd_CXuBvK4UaXXVM7P1PY=w408-h725-k-no",
                address: "Near Chhatrapati Shivaji Maharaj Terminus, Fort, Mumbai, Maharashtra 400001",
                map: "https://www.google.com/maps/search/?api=1&query=Near+Chhatrapati+Shivaji+Maharaj+Terminus,+Fort,+Mumbai,+Maharashtra+400001",
                email: "lalit@stgeorgeshospital.in",
                phone: "22620242",
                website: "http://stgeorgeshospital.in/"
            }
        ];

        const hospitalList = document.getElementById('hospital-list');

        hospitals.forEach(hospital => {
            const card = document.createElement('div');
            card.className = 'col-md-6 col-lg-4';
            card.innerHTML = `
                <div class="card h-100 shadow-sm">
                    <img src="${hospital.image}" class="card-img-top" alt="${hospital.name}">
                    <div class="card-body">
                        <h5 class="card-title">${hospital.name}</h5>
                        <p class="card-text">
                            <a href="${hospital.map}" target="_blank" class="text-decoration-none">
                                <span><img src="https://img.icons8.com/ios-filled/16/000000/map-marker.png" alt="Map Icon"></span>
                                &nbsp;${hospital.address}
                            </a>
                        </p>
                        <p class="card-text">
                            ${hospital.email ? `<a href="mailto:${hospital.email}" target="_blank" class="text-decoration-none" id="${hospital.name.replace(/\s+/g, '')}Email">
                                <img src="https://img.icons8.com/?size=20&id=60688&format=png&color=000000" alt="Email Icon">
                                &nbsp;${hospital.email}
                            </a>
                            <img src="https://img.icons8.com/ios/16/000000/copy.png" alt="Copy Icon" class="copy-icon"
                                onclick="copyToClipboard('${hospital.name.replace(/\s+/g, '')}Email', this)" data-bs-toggle="tooltip"
                                data-bs-placement="top" title="Copy to clipboard">
                            <br>` : ''}
                            <a href="tel:${hospital.phone}" target="_blank" class="text-decoration-none">
                                <img src="https://img.icons8.com/ios-filled/16/000000/phone.png" alt="Phone Icon">
                                &nbsp;${hospital.phone}
                            </a><br>
                            ${hospital.website ? `<a href="${hospital.website}" target="_blank" class="text-decoration-none">
                                <img src="https://img.icons8.com/ios-filled/16/000000/domain.png" alt="Website Icon">
                                &nbsp;${hospital.name}
                            </a>` : ''}
                        </p>
                    </div>
                </div>`;
            hospitalList.appendChild(card);
        });

        function copyToClipboard(elementId, triggerEl) {
            const text = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(text).then(function () {
                const tooltip = bootstrap.Tooltip.getInstance(triggerEl);
                tooltip.setContent({ '.tooltip-inner': 'Copied!' });
                tooltip.show();

                setTimeout(function () {
                    tooltip.hide();
                    tooltip.setContent({ '.tooltip-inner': 'Copy to clipboard' });
                }, 2000);
            }, function (err) {
                console.error('Could not copy text: ', err);
            });
        }

        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        const tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        });
    </script>
</body>

</html>
