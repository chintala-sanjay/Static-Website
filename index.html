<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Hospital List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            margin-top: 0;
            color: #333;
        }

        .card p {
            color: #666;
        }

        @media (max-width: 600px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>City Hospital</h2>
            <p>Address: 123 Main St, Springfield</p>
            <p>Phone: (123) 456-7890</p>
        </div>
        <div class="card">
            <h2>HealthCare Clinic</h2>
            <p>Address: 456 Elm St, Shelbyville</p>
            <p>Phone: (987) 654-3210</p>
        </div>
        <div class="card">
            <h2>General Hospital</h2>
            <p>Address: 789 Oak St, Capital City</p>
            <p>Phone: (555) 123-4567</p>
        </div>
    </div>
</body>
</html>
